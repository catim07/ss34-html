<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eggplant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
    <form onsubmit="add(event)" style="display: flex; align-items: center; flex-direction: column;">
        <h1>Task Management</h1>
        <div style="display: flex; gap: 10px;">
            <input id="content" name="content" type="text" placeholder="Content">
            <input id="dueDate" type="date" name="dueDate">
            <select name="status" id="status">
                <option value="">choose status</option>
                <option value="hoạt động">hoạt động</option>
                <option value="không hoạt động">không hoạt động</option>
                <option value="Pending">	Pending</option>
            </select>
            <input id="assignedTo" type="text" placeholder="username" name="assignedTo">
            <button type="submit" class="btn btn-primary">Primary</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Content</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Assigned</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="list">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Content</td>
                    <td>Due date</td>
                    <td>Status</td>
                    <td>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </form>
    <script src="./index.js"></script>
</body>

</html>
